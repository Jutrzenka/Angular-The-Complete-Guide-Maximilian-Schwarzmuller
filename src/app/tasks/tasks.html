@if (isAddingTask()) {
<app-new-task (addTask)="onAddNewTask($event)" (cancel)="onChangeStatusAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name() }}'s Tasks</h2>
    <menu>
      <button (click)="onChangeStatusAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks(); track $index) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask(task.id)" />
    </li>
    }
  </ul>
</section>
